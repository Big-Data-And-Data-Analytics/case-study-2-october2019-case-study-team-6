<!doctype html>
<html>
  <head>
    <title>Predictor</title>
    <script src="button_logic.js"></script>
  </head>
  <body>
    <h3>Predictor</h3>
    <button id="id_button">Predict Identity-Motive</button>
    <br></br>
    <button id="ni_button">Predict National-Identity</button>
    <br></br>
    <h4>Predicted output:</h4>
    <div id="output_id"></div>
    <div id="output_in"></div>
    <h4>Select Identity-Motive:</h4>
    <select name="classes" id="class_selector">
      <option value="meaninig">meaninig</option>
      <option value="belonging">belonging</option>
      <option value="continuity">continuity</option>
      <option value="distintiveness">distintiveness</option>
      <option value="efficacy">efficacy</option>
      <option value="selfEsteem">selfEsteem</option>
    </select>
    <br></br>
    <h3>Select National-Identity</h3>
    <select name="countries" id="country_selector">
      <option value="ALBANIA">ALBANIA</option>
      <option value="AUSTRIA">AUSTRIA</option>
      <option value="BELGIUM">BELGIUM</option>
      <option value="CROATIA">CROATIA</option>
      <option value="CZECH REPUBLIC">CZECH REPUBLIC</option>
      <option value="ENGLAND">ENGLAND</option>
      <option value="FRANCE">FRANCE</option>
      <option value="GERMANY">GERMANY</option>
      <option value="HUNGARY">HUNGARY</option>
      <option value="ICELAND">ICELAND</option>
      <option value="ITALY">ITALY</option>
      <option value="NORTHEN IRELAND">NORTHEN IRELAND</option>
      <option value="POLAND">POLAND</option>
      <option value="PORTUGAL">PORTUGAL</option>
      <option value="REPUBLIC OF IRELAND">REPUBLIC OF IRELAND</option>
      <option value="ROMANIA">ROMANIA</option>
      <option value="RUSSIA">RUSSIA</option>
      <option value="SLOVAKIA">SLOVAKIA</option>
      <option value="SPAIN">SPAIN</option>
      <option value="SWEDEN">SWEDEN</option>
      <option value="SWITZERLAND ">SWITZERLAND</option>
      <option value="TURKEY">TURKEY</option>
      <option value="UKRAINE">UKRAINE</option>
      <option value="WALES">WALES</option>
    </select>
    <br></br>
    <button id="manual_predict_button" type="button">Save</button>
  </body>
</html>

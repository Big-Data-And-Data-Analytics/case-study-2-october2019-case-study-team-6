<!doctype html>
<html>
  <head>
    <title>Predictor</title>
    <script src="button_logic.js"></script>
  </head>
  <body>
    <h3>Predictor</h3>
    <button id="id_button">Predict Identity-Motive</button>
    <br></br>
    <button id="ni_button">Predict National-Identity</button>
    <br></br>
    <h4>Predicted output:</h4>
    <div id="output_id"></div>
    <div id="output_in"></div>
    <h4>Choose class:</h4>
    <select name="classes" id="class_selector">
      <option value="meaninig">meaninig</option>
      <option value="belonging">belonging</option>
      <option value="continuity">continuity</option>
      <option value="distintiveness">distintiveness</option>
      <option value="efficacy">efficacy</option>
      <option value="selfEsteem">selfEsteem</option>
    </select>
    <br></br>
    <button id="manual_predict_button" type="button">Save</button>
  </body>
</html>
